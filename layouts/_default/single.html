{{ define "main" }}

<section id="single">
    <h1 class="title">{{ .Title }}</h1>

    <div class="tip">
        <span>
          {{ .Date.Format "Jan 2, 2006" }}
        </span>
        <span class="split">
          Â·
        </span>
        <span>
          {{ .ReadingTime }} minute read
        </span>
    </div>
    {{ with .Params.tags }}
        <div class="tags">
            {{ range . }}
                <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ lower . }}</a>
            {{ end }}
        </div>
    {{ end}}
 

    <div class="content">
      {{  .Content }}
    </div>

   
    {{ partial "comment.html" . }}

</section>

{{ end }}
