baseURL = "https://www.droidship.com/"
languageCode = "en-us"
title = "Kostas Tsalikis"
theme = "github.com/nodejh/hugo-theme-mini"
googleAnalytics = "UA-112509011-1"
pygmentsUseClasses=true
pygmentsCodefences=true
enableEmoji = true
Paginate = 5

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.speakerDeck]
    disable = false
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = true
    disableInlineCSS = true
  [privacy.vimeo]
    disable = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false

[params]
  bio = "Trials and tribulations of Android development"

  enableSummary = true
  useDescriptionReplaceSummary = true

  enableGoogleAnalytics = false

  iconFont = "font-awesome"

  enableShare = true
  enableRSS = true

[social]
	twitter = "https://twitter.com/tsalikispk"
	github = "https://github.com/tsalik"

[taxonomies]
  tag = "tags"

[services]
  [services.twitter]
    disableInlineCSS = true

[outputs]
  page = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS", "JSON"]

