name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.104.3'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Start Hugo Server
        run: |
          hugo server -D &
          sleep 5

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: hugo server
          wait-on: 'http://localhost:1313'
          config: baseUrl=http://localhost:1313
          record: false

      - name: Stop Hugo Server
        if: always()
        run: pkill hugo